<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, doc, updateDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPO6pFLy9_e-4QxK1j5plm3aJukorL-cc",
      authDomain: "rikshawala-4b781.firebaseapp.com",

      messagingSenderId: "1044246140325",
      appId: "1:1044246140325:web:2dfbb3b3f9b55466e6c44c",
      measurementId: "G-DFT19T4JJ9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const roles = {
      "admin@rickshawala.com": "Admin",

    };

    function showError(elementId, message) {
      const element = document.getElementById(elementId);
      element.textContent = message;
      element.style.display = 'block';
      setTimeout(() => { element.style.display = 'none'; }, 5000);
    }

    const dbRequest = indexedDB.open("RickshawalaDB", 1);
    let idb;
    dbRequest.onupgradeneeded = (event) => {
      idb = event.target.result;
      idb.createObjectStore("pendingTransactions", { keyPath: "transactionId" });
    };
    dbRequest.onsuccess = (event) => {
      idb = event.target.result;
    };

    async function saveOfflineTransaction(transaction) {
      try {
        const tx = idb.transaction("pendingTransactions", "readwrite");
        const store = tx.objectStore("pendingTransactions");
        await store.add(transaction);
        showError("errorMessage", "অফলাইনে ট্রানজ্যাকশন সেভ হয়েছে!");
      } catch (e) {
        showError("errorMessage", "অফলাইন সেভ ব্যর্থ: " + e.message);
      }
    }

    async function syncTransactions() {
      try {
        const tx = idb.transaction("pendingTransactions", "readwrite");
        const store = tx.objectStore("pendingTransactions");
        const transactions = await store.getAll();
        for (const transaction of transactions) {
          await addDoc(collection(db, "transactions"), transaction);
          const senderRef = doc(db, "wallets", transaction.sender);
          const receiverRef = doc(db, "wallets", transaction.receiver || transaction.sender);
          await updateDoc(senderRef, { balance: transaction.senderBalance });
          if (transaction.receiver) {
            await updateDoc(receiverRef, { balance: transaction.receiverBalance });
          }
          store.delete(transaction.transactionId);
        }
        showError("errorMessage", "অফলাইন ট্রানজ্যাকশন সিঙ্ক হয়েছে!");
      } catch (e) {
        showError("errorMessage", "সিঙ্ক ব্যর্থ: " + e.message);
      }
    }

    window.addEventListener('online', syncTransactions);

    async function loadWalletBalance(userEmail) {
      try {
        const walletRef = doc(db, "wallets", userEmail);
        const walletSnap = await getDoc(walletRef);
        let balance = 0;
        if (walletSnap.exists()) {
          balance = walletSnap.data().balance || 0;
        } else {
          await setDoc(walletRef, { balance: 0 });
        }
        document.getElementById("walletBalance").textContent = `${balance} টাকা`;
        return balance;
      } catch (e) {
        console.error("ব্যালেন্স লোড ব্যর্থ:", e);
        showError("errorMessage", "ব্যালেন্স লোড ব্যর্থ: " + e.message);
        return 0;
      }
    }

    async function loadTransactionHistory(userEmail) {
      try {
        const transactionsList = document.getElementById("transactionHistory");
        const q = query(collection(db, "transactions"), orderBy("timestamp", "desc"));
        const querySnapshot = await getDocs(q);
        let html = "<h3 class='text-lg font-semibold text-[#4285F4] mb-4'>ট্রানজ্যাকশন হিস্ট্রি</h3><ul>";
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          if (data.sender === userEmail || data.receiver === userEmail) {
            html += `<li class="py-2 transaction-item">${data.transactionId} - ${data.type} - ${data.amount} টাকা - ${new Date(data.timestamp.toDate()).toLocaleString('bn-BD')}</li>`;
          }
        });
        html += "</ul>";
        transactionsList.innerHTML = html;
      } catch (e) {
        console.error("ট্রানজ্যাকশন হিস্ট্রি লোড ব্যর্থ:", e);
        showError("errorMessage", "ট্রানজ্যাকশন হিস্ট্রি লোড ব্যর্থ: " + e.message);
      }
    }

    window.addMoney = async function() {
      try {
        const amount = parseFloat(document.getElementById("addMoneyAmount").value);
        const paymentGateway = document.getElementById("paymentGateway").value;
        if (!amount || amount <= 0) {
          showError("addMoneyError", "বৈধ টাকার পরিমাণ লিখুন");
          return;
        }
        const userEmail = auth.currentUser.email;
        const transactionId = `TXN-${crypto.randomUUID().slice(0, 8)}`;
        const walletRef = doc(db, "wallets", userEmail);
        const walletSnap = await getDoc(walletRef);
        let currentBalance = walletSnap.exists() ? walletSnap.data().balance : 0;
        const newBalance = currentBalance + amount;

        if (paymentGateway === "bkash") {
          showError("addMoneyError", "bKash পেমেন্ট এখনও প্রোডাকশনে নেই। ম্যানুয়াল ব্যবহার করুন।");
          return;
        }

        if (!navigator.onLine) {
          await saveOfflineTransaction({
            transactionId,
            sender: userEmail,
            type: `Add Money (${paymentGateway})`,
            amount,
            senderBalance: newBalance,
            timestamp: new Date()
          });
        } else {
          await updateDoc(walletRef, { balance: newBalance });
          await addDoc(collection(db, "transactions"), {
            transactionId,
            sender: userEmail,
            type: `Add Money (${paymentGateway})`,
            amount,
            timestamp: new Date()
          });
          showError("addMoneyError", "টাকা যোগ সফল!");
        }
        loadWalletBalance(userEmail);
        loadTransactionHistory(userEmail);
      } catch (e) {
        console.error("টাকা যোগ ব্যর্থ:", e);
        showError("addMoneyError", "টাকা যোগ ব্যর্থ: " + e.message);
      }
    };

    window.sendMoney = async function() {
      try {
        const receiverEmail = document.getElementById("sendMoneyEmail").value.trim();
        const amount = parseFloat(document.getElementById("sendMoneyAmount").value);
        if (!receiverEmail || !amount || amount <= 0) {
          showError("sendMoneyError", "প্রাপকের ইমেইল এবং বৈধ টাকার পরিমাণ লিখুন");
          return;
        }
        const userEmail = auth.currentUser.email;
        const transactionId = `TXN-${crypto.randomUUID().slice(0, 8)}`;
        const senderWalletRef = doc(db, "wallets", userEmail);
        const receiverWalletRef = doc(db, "wallets", receiverEmail);
        const senderWalletSnap = await getDoc(senderWalletRef);
        const receiverWalletSnap = await getDoc(receiverWalletRef);
        let senderBalance = senderWalletSnap.exists() ? senderWalletSnap.data().balance : 0;
        let receiverBalance = receiverWalletSnap.exists() ? receiverWalletSnap.data().balance : 0;
        if (senderBalance < amount) {
          showError("sendMoneyError", "অপর্যাপ্ত ব্যালেন্স");
          return;
        }
        senderBalance -= amount;
        receiverBalance += amount;

        if (!navigator.onLine) {
          await saveOfflineTransaction({
            transactionId,
            sender: userEmail,
            receiver: receiverEmail,
            type: "Send Money",
            amount,
            senderBalance,
            receiverBalance,
            timestamp: new Date()
          });
        } else {
          await updateDoc(senderWalletRef, { balance: senderBalance });
          await updateDoc(receiverWalletRef, { balance: receiverBalance });
          await addDoc(collection(db, "transactions"), {
            transactionId,
            sender: userEmail,
            receiver: receiverEmail,
            type: "Send Money",
            amount,
            timestamp: new Date()
          });
          showError("sendMoneyError", "টাকা পাঠানো সফল!");
        }
        loadWalletBalance(userEmail);
        loadTransactionHistory(userEmail);
      } catch (e) {
        console.error("টাকা পাঠানো ব্যর্থ:", e);
        showError("sendMoneyError", "টাকা পাঠানো ব্যর্থ: " + e.message);
      }
    };

    window.toggleMenu = function() {
      const menu = document.querySelector('.nav-menu');
      menu.classList.toggle('active');
    };

    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      }).catch((error) => {
        showError("errorMessage", "লগআউট ব্যর্থ: " + error.message);
      });
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const role = roles[user.email] || "Unknown";
        loadWalletBalance(user.email);
        loadTransactionHistory(user.email);
        if (role === "Delivery") {
          document.getElementById("walletActions").style.display = "none";
          showError("errorMessage", "ডেলিভারি রোলের জন্য টাকা যোগ/পাঠানো অনুমোদিত নয়");
        }
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
